<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residencial El Ciprés</title>
    <link rel="shortcut icon" href="imagenes/img/LOGO 23-05-2025.webp" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }

        .carousel-item img {
            height: 300px;
            width: 480px;
            object-fit: cover;
            cursor: pointer;
        }

        section {
            scroll-margin-top: 80px;
        }

        #galeria .carousel-item img {
            height: 720px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        #galeria .carousel-item img:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <div class="navbar-brand">
                <img src="imagenes/img/logo.webp" alt="Logo" class="img-fluid" style="height: 50px;">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio"><i
                                class="bi bi-house-door me-2"></i>Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#lotes"><i class="bi bi-map me-2"></i>Lotes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#informacion"><i
                                class="bi bi-info-circle me-2"></i>Información</a></li>
                    <li class="nav-item"><a class="nav-link" href="#galeria"><i
                                class="bi bi-images me-2"></i>Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto"><i
                                class="bi bi-telephone me-2"></i>Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Inicio -->


    <!-- <section id="" class="py-3">
        <div class="container text-center">
            <div id="aviso"></div>
        </div>
    </section> -->
    <section id="inicio" class="bg-light py-5">
        <div class="container text-center">
            <h1 class="display-4" style="font-family: 'Oswald', 'sans-serif';">Bienvenido a Residencial El Ciprés</h1>
            <p class="lead">Construye tus sueños en el mejor lugar.</p>
            <img src="imagenes/img/LOGO 23-05-2025.webp" alt="Logo" class="img-fluid mt-4" style="max-width: 300px;">
        </div>
    </section>

    <!-- Lotes -->
    <section id="lotes" class="py-1">
        <div class="container">
            <h1 class="text-center mb-4">Lotes Disponibles</h1>
            <!-- Aquí se cargarán los lotes dinámicamente -->

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="lotesContainer"></div>
        </div>
    </section>

    <!-- Galería -->
    <section id="galeria" class="py-5 bg-light">
        <div class="container">
            <h1 class="text-center mb-4">Imágenes de nuestro proyecto</h1>
            <div id="carouselGaleria" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner shadow">
                    <div class="carousel-item active">
                        <img src="imagenes/img/1.jpg" class="d-block w-100 img-galeria" alt="Vista general"
                            data-bs-interval="3000">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/img/2.jpg" class="d-block w-100 img-galeria" alt="Calle principal">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/img/3.jpg" class="d-block w-100 img-galeria" alt="Área verde">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/img/4.jpg" class="d-block w-100 img-galeria" alt="Área verde">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/img/5.jpg" class="d-block w-100 img-galeria" alt="Área verde">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/img/6.jpg" class="d-block w-100 img-galeria" alt="Área verde">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/img/7.jpg" class="d-block w-100 img-galeria" alt="Área verde">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/img/8.jpg" class="d-block w-100 img-galeria" alt="Área verde">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/img/9.jpg" class="d-block w-100 img-galeria" alt="Área verde">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/img/10.jpg" class="d-block w-100 img-galeria" alt="Área verde">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselGaleria"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselGaleria"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </section>

    <div id="informacion" class="container py-4 mt-5"></div>
    <!-- Sugerencias -->
    <section class="py-5">
        <div class="container text-center">
            <div id="sugerencias">


            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer id="contacto" class="bg-dark text-white py-4 mt-5">
        <div class="container text-left">
            <div id="footer"></div>
        </div>
    </footer>

    <!-- Modal para vista previa -->
    <div class="modal fade" id="modalImagen" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-body p-0 position-relative">
                    <img id="imagenAmpliada" src="" class="img-fluid w-100 rounded" alt="Vista previa">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-2"
                        data-bs-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js">

    </script>
    <script src="sugerencia.js"></script>

    <script>
        //solo renders
        document.addEventListener("DOMContentLoaded", () => {
            fetch("informacion.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("informacion").innerHTML = data;
                })
                .catch(error => console.error("Error al cargar informacion.html:", error));

            fetch("avisos.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("aviso").innerHTML = data;
                })
                .catch(error => console.error("Error al cargar informacion.html:", error));


            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer").innerHTML = data;
                })
                .catch(error => console.error("Error al cargar informacion.html:", error));

            // fetch("sugerencias.html")
            //     .then(response => response.text())
            //     .then(data => {
            //         document.getElementById("sugerencias").innerHTML = data;
            //     })
            //     .catch(error => console.error("Error al cargar informacion.html:", error));
        });

    </script>

</html>
